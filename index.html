<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(#00111a, #0b3d2e);
  color: white;

  overflow-x: hidden;   /* lock horizontal movement */
  overflow-y: auto;     /* allow vertical scrolling */

  width: 100%;
  position: relative;
}

section {
  height: 100vh;
  position: relative;
}

.tree,
.sky {
  width: 100%;
  overflow-x: hidden;
}

/* ---------- SKY ---------- */
.sky {
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}
.sky::before {
  content: "";
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(255,255,255,0.12), transparent 70%);
  filter: blur(40px);
}

.intro {
  text-align: center;
  line-height: 1.4;
  animation: introFade 2.5s ease-out forwards;
}

/* Main title */
.intro .title {
  display: block;
  font-size: clamp(3rem, 6vw, 4.5rem);
  font-weight: 600;
  letter-spacing: 0.15em;
  margin: 15px 0;

  background: linear-gradient(
    90deg,
    #ffffff,
    #e6f7ff,
    #ffffff
  );
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  text-shadow:
    0 0 25px rgba(255,255,255,0.4),
    0 0 60px rgba(180,220,255,0.25);

  animation: shimmer 6s ease-in-out infinite;
}

/* Snowflakes */
.intro .flakes {
  font-size: 2.2rem;
  display: inline-block;
  animation: float 3s ease-in-out infinite;
}

/* Subtitle */
.intro .subtitle {
  display: block;
  margin-top: 30px;
  font-size: 0.9rem;
  letter-spacing: 0.35em;
  text-transform: uppercase;
  opacity: 0.75;
  animation: pulse 2.5s ease-in-out infinite;
}


/* ---------- TREE ---------- */
.tree-container {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}
.tree-container::after {
  content: "";
  position: absolute;
  bottom: -10px;
  width: 220px;
  height: 30px;
  background: radial-gradient(circle, rgba(0,0,0,0.25), transparent 70%);
  filter: blur(10px);
}

.tree-gif {
  width: 1000px;        /* adjust size */
  max-width: 80vw;
  height: auto;
  filter: drop-shadow(0 15px 25px rgba(0,0,0,0.5));
}

.tree::before,
.tree::after {
  content: "";
  position: absolute;
  bottom: 100px;
  width: 300px;
  height: 200px;
  background: radial-gradient(circle, #ffffff 60%, transparent 70%);
  border-radius: 50%;
  z-index: 4;
}

.tree::before {
  left: -100px;
}

.tree::after {
  right: -100px;
}

/* ---------- GROUND ---------- */
.ground {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 180px;
  background: linear-gradient(
    to bottom,
    #ffffff 0%,
    #f3f9ff 45%,
    #e1efff 100%
  );
  z-index: 5;
  overflow: visible;
}

/* Snow bank layers */
.ground::before,
.ground::after {
  content: "";
  position: absolute;
  top: -90px;
  width: 120%;
  height: 140px;
  background: #ffffff;
  border-radius: 50%;
}

/* Front mound */
.ground::before {
  left: -10%;
}

/* Back softer mound */
.ground::after {
  top: -120px;
  left: -5%;
  opacity: 0.6;
}

/* ---------- MESSAGE ---------- */
.message {
  position: absolute;
  bottom: 190px;
  left: 50%;
  transform: translateX(-50%) translateY(20px);
  background: rgba(255, 255, 255, 0.12);
  border-radius: 20px;
  padding: 40px;
  max-width: 500px;
  box-shadow: 0 0 30px rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transition: all 1s ease;
  z-index: 20;
}

.message.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
  pointer-events: auto;
}

/* ---------- SNOW ---------- */
.snowflake {
  position: fixed;
  top: -10px;
  color: white;
  opacity: 0.8;
  animation: fall linear infinite;
  z-index: 999;
}

#sound-gate {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 2000;
}

.sound-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 14px;
}

.sound-card {
  padding: 20px 36px;
  border-radius: 40px;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 0.9rem;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  box-shadow: 0 0 30px rgba(255,255,255,0.25);
  cursor: pointer;
  animation: hintPulse 2s ease-in-out infinite;
  text-align: center;
}

.sound-hint {
  font-size: 0.7;
  letter-spacing: 0.15em;
  opacity: 0.7;
  text-transform: uppercase;
}

@keyframes hintPulse {
  0%, 100% {
    opacity: 0.6;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(1.05);
  }
}

/* ---------- ANIMATIONS ---------- */
@keyframes fall {
  to { transform: translateY(110vh); }
}

@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes glow {
  from { filter: drop-shadow(0 0 10px gold); }
  to   { filter: drop-shadow(0 0 20px gold); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to   { opacity: 1; transform: translateY(0); }
}
@keyframes introFade {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes shimmer {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

@keyframes pulse {
  0%,100% { opacity: 0.6; }
  50% { opacity: 1; }
}
</style>
</head>

<body>

<section class="sky">
  <h1 class="intro">
  <span class="title">Merry Christmas</span>

  <span class="subtitle">Scroll down ‚Üì</span>
</h1>

</section>

<section class="tree">
  <div class="tree-scene">

    <div class="tree-container">
      <img src="images/christmas-tree.gif" alt="Christmas Tree" class="tree-gif">
    </div>

    <div class="ground"></div>
    <div class="message" id="message">
      <h2>For You ‚ù§Ô∏è</h2>
      <p>
        This year felt a little brighter<br>
        because you were in it ‚ú®<br><br>
        I hope your Christmas is warm,<br>
        magical, and full of smiles.
      </p>
    </div>

  </div>
</section>

<audio id="bg-music" loop preload="auto" playsinline>
  <source src="audio/christmas.mp3" type="audio/mpeg">
</audio>
<div id="sound-gate">
  <div class="sound-wrapper">
    <div class="sound-card">
      Enter website
    </div>
    <div class="sound-hint">
      üéß Wear headphones for the best experience
    </div>
  </div>
</div>
<script>
// ---------- MESSAGE ----------
function openGift() {
  document.getElementById("message").classList.add("show");
}

// ---------- SNOW ----------
for (let i = 0; i < 60; i++) {
  const snow = document.createElement("div");
  snow.className = "snowflake";
  snow.innerHTML = "‚ùÑ";
  snow.style.left = Math.random() * 100 + "vw";
  snow.style.fontSize = (10 + Math.random() * 20) + "px";
  snow.style.animationDuration = (3 + Math.random() * 5) + "s";
  document.body.appendChild(snow);
}

// ---------- BACKGROUND MUSIC ----------
const music = document.getElementById("bg-music");

function enableSound() {
  music.volume = 0;
  music.play();

  let vol = 0;
  const fade = setInterval(() => {
    if (vol < 0.35) {
      vol += 0.02;
      music.volume = vol;
    } else {
      clearInterval(fade);
    }
  }, 150);

  document.getElementById("sound-gate").remove();
}

document.getElementById("sound-gate").addEventListener("click", enableSound);
</script>
</body>
</html>
